<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./Todo.css">
</head>

<body>
    <div class="container">
        <h1 class="head">Add Your Task</h1>
        <input type="text" id="name" class="input" size="45" placeholder="Enter Your Task">
        <br>
        <input type="button" value="Add Task" id="btnclick" onclick="addMore()" class="button">
        <ol id="box"></ol>
        <span id="error"></span>
    </div>
    <script>
        function addMore() {
            document.getElementById("error").innerHTML = ""
            let name = document.getElementById("name").value
            if (name === "") {
                document.getElementById("error").innerHTML = "*Please enter some task"
            } else {
                let box = document.getElementById("box");
                box.style.width = "80vw"
                box.style.marginLeft = "10vw"
                box.style.textAlign = "center"
                let li = document.createElement("li")
                li.textContent = name;
                li.style.fontSize = "40px"
                let a = document.createElement("a")
                a.textContent = "Task Completed"
                a.style.textDecoration = "none"
                a.style.color = "green"
                a.style.fontSize = "20px"
                a.style.marginLeft = "20vw"
                a.href = "javascript:void(0)";
                a.className = "remove";
                li.appendChild(a);
                let pos = box.firstElementChild;
                if (pos === null) {
                    box.appendChild(li)
                } else {
                    box.insertBefore(li, pos)
                }
            }
            name = document.getElementById("name").value = ""
        }

        let button = document.querySelector("ol");
        button.addEventListener("click", (e) => {
            let box = document.getElementById("box");
            let li = e.target.parentNode;
            box.removeChild(li)
        })
    </script>
    <script src="./Todo.js"></script>
</body>

</html>
